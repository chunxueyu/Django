<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="{% url 'app6:login' %}" method="post" style="text-align: center;margin: 0 auto">
    <input type="text" name="uname" placeholder="用户名">
    <br>
    {% csrf_token %}
    <input type="password" name="pwd" placeholder="密码">
    <br>
    <input type="submit" value="登陆">
    </form>
</body>
</html>
