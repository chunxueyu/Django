<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球队列表</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <ul>
        {% for foo in teams %}
            <a href="/app3/players?tid={{ foo.id }}">
                <li>{{ foo.name }}&gt;&gt;</li>
            </a>
        {% endfor %}
    </ul>
</body>
</html>
